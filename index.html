//方法二:
//转起来
    var p=0;
    
     function doRound(){
     	
        p += 5;
        
       
     cvs.save();
     cvs.clearRect(0,0,800,800);
     cvs.translate(400,300); 
     cvs.beginPath();
     cvs.moveTo(0,0);
     cvs.lineTo(0,400);
     cvs.lineWidth=10;
     cvs.strokeStyle="white";
     cvs.stroke();
     
     cvs.rotate(Math.PI/180*(p%360));
        
   var arr1=["black","yellow","pink","brown"];
    var arr2=["white","red","beige","darkblue"];
//  cvs.moveTo(0,0);   
for(var i=0;i<4;i++){
	 
	cvs.rotate(Math.PI/180*90);

    /* 开始绘制风车叶的三角层 */
    cvs.beginPath();
    cvs.moveTo(0,0);
    cvs.lineTo(0,350);

    //使用二次曲线绘制三角形有弧度的斜面
    cvs.quadraticCurveTo(120,240,140,0);
    
    cvs.lineTo(140,0);
    cvs.closePath();
    cvs.fillStyle = arr1[i];
    cvs.fill();
    /* 结束绘制风车叶的三角层 */


    /* 开始绘制风车叶的三角层里面的圆弧层 */
    cvs.beginPath();
    cvs.moveTo(0,0);
    
    //使用二次曲线绘制圆弧
    cvs.quadraticCurveTo(200,150,0,350);
    
    cvs.closePath();
    cvs.fillStyle = arr2[i];
    cvs.fill();
    
     cvs.beginPath();
     cvs.fillStyle="white";
     cvs.arc(0,0,20,0,Math.PI/180*360);
     cvs.fill();
    
    
}
   

    /* 结束绘制风车叶的三角层里面的圆弧层 */
   
   
   
   
   
   
   
    cvs.restore();
      
    
    
   
   
    

        
       
         
        window.requestAnimationFrame(doRound);
      }
